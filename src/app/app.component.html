<app-game-control (update)="counterUpdate($event)"></app-game-control>


<div class="container"> 
    <div class="row">
        <div class = "col-6">
            <h3>Odd numbers</h3>
            <div *ngFor="let odd of odds">
                  <app-odd [number]="odd"></app-odd>
                  <br>
            </div>
          </div>
        <div class = "col-6">
            <h3>Even numbers</h3>
            <ul>
                <div *ngFor="let even of evens">
                    <br>
                    <app-even [number]="even"></app-even>
              </div>
            </ul>
        </div>
    </div>
</div>
